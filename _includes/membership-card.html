<div class="m-card">
  <div class="m-card__logo">
    <img src="{{ item.logo | relative_url }}" alt="{{ item.org }} logo" loading="lazy">
  </div>
  <div class="m-card__body">
    <h3 class="m-card__title">{{ item.title }}</h3>
    <p class="m-card__org">{{ item.org }}{% if item.year %} Â· {{ item.year }}{% endif %}</p>
    <p class="m-card__blurb">{{ item.blurb }}</p>
    {% if item.link_url %}
      <a class="m-card__cta" href="{{ item.link_url }}" target="_blank" rel="noopener">
        <span class="m-card__icon">ğŸ”—</span>{{ item.link_text | default: "View Certificate" }}
      </a>
    {% endif %}
  </div>
</div>
